<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="hyphen"></h1>

    <script>
        let no = "";

        for (let i = 1; i <= 10; i++) {
            if (i > 1) {
                no += "-";
            }
            no += i;
        }

        document.getElementById("hyphen").innerHTML+=(`${no}`);

    </script>
</body>

</html>
