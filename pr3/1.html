<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="table"></h1>

    <script>
        let i=1,no=5;
        while(i<=10)
        {
            document.getElementById("table").innerHTML += (`${no} * ${i} = ${no*i} </br>`);
            i++;
        }
    </script>
</body>

</html>
