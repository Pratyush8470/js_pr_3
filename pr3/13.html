<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="pattern1"></h1>

    <script>
        for (let i = 5; i >= 1; i--) {
            let con = "";
            for (let j = 5; j >= i; j--) {
                con += j + " ";
            }
            document.getElementById("pattern1").innerHTML+=(`${con} <br/>`);
        }



    </script>
</body>

</html>
