<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="sum"></h1>

    <script>

        let total = 0,no=0;

        do {
            total += no;
            no++;
        } while (no <= 30);
        document.getElementById("sum").innerHTML+=(`Total of no. 1 to 30 is : ${total}`);
        

    </script>
</body>

</html>
