<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="pattern2"></h1>

    <script>
        let row = 5;
        let no = 1;

        for (let i = 1; i <= row; i++) {
            let con= "";
            for (let j = 1; j <= i; j++) {
                con += no + " ";
                no++;
            }
            document.getElementById("pattern2").innerHTML+=(`${con} <br/>`);
        }




    </script>
</body>

</html>
